<p>대부분의 한국인 유학생이 지내는 기숙사. 가장 최근에 지어진 기숙사이기도 하다 (2025년 기준).</p>
<p><a href="https://housing.berkeley.edu/explore-housing-options/residence-halls/blackwell-hall/" class="is-external-link">UC Berkeley Housing 페이지(영어)</a>에서 내부 모습을 3D로 볼 수 있다.</p>
<h1 id="여담" class="toc-header"> 여담</h1>
<ul>
<li>기숙사의 이름은 <a href="https://en.wikipedia.org/wiki/David_Blackwell" class="is-external-link">David Blackwell</a> 교수를 기리고자 교수님의 이름에서 따 와서 지어졌다.</li>
</ul>
